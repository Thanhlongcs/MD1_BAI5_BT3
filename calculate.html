<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="calculate.css">
</head>
<body>
<table border="1px">
    <tr>
        <td colspan="4">
            <input type="text" id="alert">
        </td>
    </tr>
    <tr>
        <td><button  onclick="cal('(')">(</button></td>
        <td><button  onclick="cal(')')">)</button></td>
        <td><button  onclick="cal('%')">%</button></td>
        <td><button  onclick="reset()">AC</button></td>

    </tr>
    <tr>
        <td><button onclick="cal('7')">7</button></td>
        <td><button onclick="cal('8')">8</button></td>
        <td><button  onclick="cal('9')">9</button></td>
        <td><button  onclick="cal('/')">/</button></td>
    </tr>
    <tr>
        <td><button  onclick="cal('4')">4</button></td>
        <td><button  onclick="cal('5')">5</button></td>
        <td><button  onclick="cal('6')">6</button></td>
        <td><button  onclick="cal('*')">*</button></td>

    </tr>
    <tr>
        <td><button  onclick="cal('1')">1</button></td>
        <td><button  onclick="cal('2')">2</button></td>
        <td><button  onclick="cal('3')">3</button></td>
        <td><button  onclick="cal('-')">-</button></td>
    </tr>
    <tr>
        <td><button  onclick="cal('0')">0</button></td>
        <td><button  onclick="cal('.')">.</button></td>
        <td><button  onclick="print()">=</button></td>
        <td><button  onclick="cal('+')">+</button></td>
    </tr>
</table>
<script>
    function cal(a){
        document.getElementById('alert').value+=a;
    }
    function print(){
        let input = document.getElementById('alert').value
        let kq = eval(input)
        document.getElementById('alert').value=kq
    }
    function reset(){
        document.getElementById('alert').value=''
    }

</script>
</body>
</html>
